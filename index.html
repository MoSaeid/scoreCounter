<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <div class="container has-text-centered mt-6">
        <label for="max">Wining Score, the max number</label>
        <input name="max" type="number" id="max" value="5" min="1">
        <h1>PLAYER1 = <span class="p1score">0</span> X PLAYER2 = <span class="p2score">0</span></h1>
        <button class="button" id="p1btn">PLAYER1 +1</button>
        <button class="button" id="p2btn">PLAYER2 +1</button>
        <button class="button" id="reset">Reset</button>
        <script src="app.js"></script>
    </div>
</body>

</html>
